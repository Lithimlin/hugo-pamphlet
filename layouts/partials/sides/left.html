{{ $leftPages := where .Site.Pages "Type" "left"}}
{{ $currentPage := . }}
<div class="grid-left">
  {{ range $leftPages }}
    {{ if ne . $currentPage }}
      <div class="card">
        <a href="{{ .Permalink }}">
          {{ .Content }}
        </a>
      </div>
    {{ end }}
  {{ end }}
</div>
