{{ $rightPages := where .Site.Pages "Type" "right"}}
{{ $currentPage := . }}
<div class="grid-right">
  {{ range $rightPages }}
    {{ if ne . $currentPage }}
      <div class="card">
        <a href="{{ .Permalink }}">
          {{ .Content }}
        </a>
      </div>
    {{ end }}
  {{ end }}
</div>
